<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summarizer</title>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #006d77, #83c5be);
            color: #f1faee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 65%;
            margin: 40px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333333;
            justify-content: center;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
        }

        label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            color: #0b0606;
            margin: 5px 0 5px;
            text-align: left;
            margin-left: 20px;
        }

        input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
            width: 90%;
            padding: 12px;
            margin: 5px 0 10px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #05668d;
            outline: none;
            box-shadow: 0 0 8px rgba(5, 102, 141, 0.3);
        }
        button {
            background: linear-gradient(135deg, #118ab2, #06d6a0);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }


        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        pre {
            background-color: #f4f4f4;
            color: #555555;
            padding: 15px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            min-height: 100px;
            margin-top: 10px;
        }

        #transcription, #summary {
            min-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Meeting Summarizer</h1>
        <h2 style="text-align: center; font-size: 19px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 600; color: #004781; margin-top: 20px;">
            Your efficient meeting companion ‚Äì capture, summarize, and share in seconds!
        </h2>
        <!-- Input Section -->
        <label for="meeting-date"> üìÖ Date of the meeting:</label>
        <input type="date" id="meeting-date" required>

        <label for="meeting-time">‚è∞ Time of the meeting:</label>
        <input type="time" id="meeting-time" required>

        <label for="initiator">üôã‚Äç‚ôÇÔ∏è Who initiated the meeting:</label>
        <input type="text" id="initiator" placeholder="Enter the name" required>

        <label for="verifier">üñãÔ∏è Minutes verified by:</label>
        <input type="text" id="verifier" placeholder="Enter the name" required>

        <label for="participants">üë• Number of participants:</label>
        <input type="number" id="participants" placeholder="Enter number of participants" required>

        <div class="button-group">
            <button onclick="startRecording()">üéôÔ∏è Start Recording</button>
            <button onclick="stopRecording()">‚èπÔ∏è Stop Recording</button>
            <button onclick="summarizer()">üìù Summarize</button>
            <button onclick="generateDocument()">üìÇ Generate Document</button>
        </div>
        <h2>üóíÔ∏è Transcription</h2>
        <pre id="transcription">Transcription will appear here...</pre>


    </div>

    <script>
        let transcription = "";
        let summary = "";
        async function startRecording() {
            alert("Recording Started!!")
            await fetch('/start_recording', { method: 'POST' });
            
        }

        async function stopRecording() {
            alert("Recording Stopped!!");
            const meetingDetails =
            {
                date: document.getElementById("meeting-date").value,
                time: document.getElementById("meeting-time").value,
                initiator: document.getElementById("initiator").value,
                verifier: document.getElementById("verifier").value,
                participants: document.getElementById("participants").value
            };
                 // Send the stop recording request to the backend with meeting details
            const response = await fetch('/stop_recording', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(meetingDetails),  // Send meeting details
                });            
            const result = await response.json();
            transcription = result.transcription;
            displayTranscription();
            alert(result.message)
        }

        async function displayTranscription() {
            const response = await fetch('/transcription');
            const data = await response.json();
            document.getElementById("transcription").innerText = data.transcription.join("\n");
        
        }
        
        function summarizer(){
            window.location.href = '/summary';
        }
        async function generateDocument() {
            const meetingDetails = {
                date: document.getElementById("meeting-date").value,
                time: document.getElementById("meeting-time").value,
                initiator: document.getElementById("initiator").value,
                verifier: document.getElementById("verifier").value,
                participants: document.getElementById("participants").value
            };

            const response = await fetch('/generate_document', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(meetingDetails),
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message);
                // Trigger download from the new endpoint
                window.location.href = '/download_document';
            } 
            else {
                const result = await response.json();
                alert(result.message);
            }
        }
    </script>
</body>
</html>
